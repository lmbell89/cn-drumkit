<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/drums.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/drumKit.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1>Interactive Drums</h1>

    <div id="drumKit">
        <button class="crash cymbol">      
            <audio id="crash" src="./sounds/crash.wav" preload></audio>
            <div></div>
        </button>
        <button class="hiHat cymbol">            
            <audio id="hiHat" src="./sounds/hiHat.wav" preload></audio>
            <div></div>
        </button>
        <button class="ride cymbol">
            <audio id="hiHat" src="./sounds/ride.wav" preload></audio>
            <div></div>
        </button>
        <button class="kick">
            <audio id="kick" src="./sounds/kick.wav" preload></audio>
        </button>
        <button class="snare upright">
            <audio id="snare" src="./sounds/snare.wav" preload></audio>
        </button>
        <button class="tom upright">
            <audio id="tom" src="./sounds/tom.mp3" preload></audio>
        </button>
        <button class="mid upright">
            <audio id="mid" src="./sounds/mid.mp3" preload></audio>
        </button>
        <button class="floor upright">
            <audio id="floor" src="./sounds/floor.mp3" preload></audio>
        </button>
    </div>

    <div id="drumBtns">
        <div>
            <button data-drum="crash">Crash <br>[C]</button>
            <button data-drum="hiHat">Hi Hat <br>[H]</button>
            <button data-drum="ride">Ride <br>[R]</button>
            <button data-drum="kick">Kick Drum <br>[K]</button>
        </div>
        <div>
            <button data-drum="snare">Snare <br>[S]</button>
            <button data-drum="tom">High Tom <br>[T]</button>
            <button data-drum="mid">Mid Tom <br>[M]</button>
            <button data-drum="floor">Floor Tom <br>[F]</button>
        </div>
    </div>

    <h2>Compose</h2>

    <div id="controls">
        <button id="addGroup">
            <img src="img/add.png" alt="add">
            <span>
                Add<br>Group
            </span>
        </button>
        <button id="playBtn">
            <img src="img/play.png" alt="add">
            <span>
                Play<br>Song
            </span>
        </button>
    </div>    

    <div id="song">
        <div class="group">
            <input type="text" class="track" maxlength="16" spellcheck="false" value="h.h.h.h.h.h.h.h.">
            <input type="text" class="track" maxlength="16" spellcheck="false" value="k...s...k.k.s...">
        </div>
        <div class="group">
            <input type="text" class="track" maxlength="16" spellcheck="false" value="h.h.h.h.h.h.h.h.">
            <input type="text" class="track" maxlength="16" spellcheck="false" value="k...s...k.k.s...">
        </div>
    </div>

    <div>Icons made by <a href="https://www.flaticon.com/authors/prettycons" title="prettycons">prettycons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <script src="./js/index.js"></script>
</body>
</html>
